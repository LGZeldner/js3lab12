<div class="container">
  <div class="row">
    <div class="col-6 mt-2">
      <input type="text" class="form-control" placeholder="First Name" #inputFirstname>

    <div class="col-6 mt-2">

      <input type="text" class="form-control" placeholder="Last Name" #inputLastname>
    </div>

      <button class="btn btn-primary" (click)="on_add_person(inputFirstname.value, inputLastname.value)">Save</button>

  </div>
</div>
